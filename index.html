<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Sebas Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1 class="background-text">Ta Te Ti de Seba</h1>
        <div class="floating-text" id="floating-text">Sebas Game</div>
        <div class="board">
            <div class="board-row">
                <button class="square" id="0"></button>
                <button class="square" id="1"></button>
                <button class="square" id="2"></button>
            </div>
            <div class="board-row">
                <button class="square" id="3"></button>
                <button class="square" id="4"></button>
                <button class="square" id="5"></button>
            </div>
            <div class="board-row">
                <button class="square" id="6"></button>
                <button class="square" id="7"></button>
                <button class="square" id="8"></button>
            </div>
            <div class="status">Next player: X</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
